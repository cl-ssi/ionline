id: 12332
name: ionline
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        database: test-ionline
        build:
            - 'composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force --seed'
        
